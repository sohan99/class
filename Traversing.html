<!DOCTYOE html>


<html>


	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link type="text/css" rel="stylesheet" href="clearbits.css"  media="screen,projection"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="clearbits.js"></script>

	</head>
	<body>
		<div id="parent" class="fit-screen back-color column">
			<h1 class="center">welcome</h1>
			<h1 id="head_id" class="center">Traversing1</h1>
			<h1  class="center">Traversing2</h1>
			<h1 class="center que">Traversing3</h1>
			<div > <h1 class="center">inside div</h1></div> 
			<!--

				$('.fit-screen').children('.center').length
				4
				$('.fit-screen').find('.center').length
				5
			-->
		</div>

		<div class="grandparent">
			<div class="parent">
				<div class="child">
					<span class="subchild"></span>
				</div>
			</div>
			<div class="surrogateParent1"></div>
			<div class="surrogateParent2"></div>
		</div>


		<div class="row">
			<div class="col-4"> h1 </div>
			<div class="col-4"> hello</div>
			<div class="col-4">welcome</div>

		</div>

		<!--

			// Selecting an element's direct parent:
 
			// returns [ div.child ]
			$( "span.subchild" ).parent();
			
			// Selecting all the parents of an element that match a given selector:
			
			// returns [ div.parent ]
			$( "span.subchild" ).parents( "div.parent" );
			
			// returns [ div.child, div.parent, div.grandparent ]
			$( "span.subchild" ).parents();
			
			// Selecting all the parents of an element up to, but *not including* the selector:
			
			// returns [ div.child, div.parent ]
			$( "span.subchild" ).parentsUntil( "div.grandparent" );
			
			// Selecting the closest parent, note that only one parent will be selected
			// and that the initial element itself is included in the search:
			
			// returns [ div.child ]
			$( "span.subchild" ).closest( "div" );
			
			// returns [ div.child ] as the selector is also included in the search:
			$( "div.child" ).closest( "div" );
		-->

		<!--
			// Selecting a next sibling of the selectors:
 
			// returns [ div.surrogateParent1 ]
			$( "div.parent" ).next();
			
			// Selecting a prev sibling of the selectors:
			
			// returns [] as No sibling exists before div.parent
			$( "div.parent" ).prev();
			
			// Selecting all the next siblings of the selector:
			
			// returns [ div.surrogateParent1, div.surrogateParent2 ]
			$( "div.parent" ).nextAll();
			
			// returns [ div.surrogateParent1 ]
			$( "div.parent" ).nextAll().first();
			
			// returns [ div.surrogateParent2 ]
			$( "div.parent" ).nextAll().last();
			
			// Selecting all the previous siblings of the selector:
			
			// returns [ div.surrogateParent1, div.parent ]
			$( "div.surrogateParent2" ).prevAll();
			
			// returns [ div.surrogateParent1 ]
			$( "div.surrogateParent2" ).prevAll().first();
			
			// returns [ div.parent ]
			$( "div.surrogateParent2" ).prevAll().last();
		-->

		<!--

			check this out
			http://stackoverflow.com/questions/14808144/each-vs-each-vs-for-loop-in-jquery

			http://benalman.com/news/2010/11/immediately-invoked-function-expression/
		-->

	</body>
</html>
